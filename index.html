<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://jonnycharlebois.github.io/github-page-pwa/" />
  <link rel="manifest" href="/github-page-pwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
   <script type = "text/JavaScript">
         function code() {
            alert("code run");
         }
      </script>
  
<body>
 
  <h1>GitHub page as PWA template</h1>
  <p>
    This is a PWA
  </p>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/github-page-pwa/sw.js',
          {scope: '/github-page-pwa/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
  
  <input type = "button" onclick = "Hello();" name = "ok" value = "Click Me" />
 
  <h1>HTML DOM Events</h1>
<h2>The onclick Event</h2>

<p>The onclick event triggers a function when an element is clicked on.</p>
<p>Click to trigger a function that will output "Hello World":</p>

<button onclick="code()">Click you</button>

<p id="demo"></p>
</body>
</html>
